name: CI Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend-nextjs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      working-directory: ./frontend-nextjs
      run: npm ci
    - name: Run build
      working-directory: ./frontend-nextjs
      run: npm run build
    - name: Run tests
      working-directory: ./frontend-nextjs
      run: npm run test
